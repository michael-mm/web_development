<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Stacking Order:z-index</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
aside, article, section, header, footer, nav {
	display: block;
}
html, body {
	margin: 0;
	padding: 0;
}
html {
	background: #CCC;
}
body {
	width: 700px;
	background: #FFF;
	margin: 2em auto 2em;
	font: 100% Arial, Helvetica, sans-serif;
	padding: 25px;
}
div {
	margin-bottom: 25px;
	width: 50px;
	height: 50px;
	padding: 25px;
}
.container {
	background: #703030;
	padding: 25px;
	position: relative;
}
.box1 {
	background: #7E827A;
	position: absolute;
	left: -50px;
	top: -10px;
	z-index: 1;
}
.box2 {
	background: #2F343B;
	position: absolute;
	left: 25px;
	top: 50px;
	z-index: 3;
}
.box3 {
	background: #4F483E;
	position: absolute;
	left: 100px;
	top: 100px;
	z-index: 2;
}
</style>
</head>
<body>
<h1>Stacking Order with Z-Index</h1>
<section class="container">
<div class="box1">One</div>
<div class="box2">Two</div>
<div class="box3">Three</div>
</section>
</body>
</html>
