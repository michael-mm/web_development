<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Working with Float</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
aside, article, section, header, footer, nav {
	display: block;
}
html, body {
	margin: 0;
	padding: 0;
}
html {
	background: gray;
}
body {
	width: 600px;
	background: #fff;
	margin: 2em auto 2em;
}
div {
	margin-bottom: 1em;
	width: 220px;
	height: 120px;
	margin-right: 1em;
}
.box1 {
	background: #686D7B;
	float: left;
}
.box2 {
	background: #AAAAAA;
	float: left;
}
.box3 {
	background: #D2B78F;
	float: left;
}

</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
