<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Working with Float</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
aside, article, section, header, footer, nav {
	display: block;
}
html, body {
	margin: 0;
	padding: 0;
}
html {
	background: gray;
}
body {
	width: 600px;
	background: #fff;
	margin: 2em auto 2em;
}
div {
	margin-bottom: 1em;
	width: 150px;
	height: 150px;
	border: 1px solid black;

}
.box1 {
	background: #686D7B;
	float: right;
	width: 50px;
	height: 200px;
}
.box2 {
	background: #AAAAAA;
	float: left;
	width: 50px;
	height: 250px;	
}
.box3 {
	background: #D2B78F;
	clear: both;
}
.box4 {
	background: #686D7B;
}
.box5 {
	background: #AAAAAA;
}
.box6 {
	background: #D2B78F;
}
</style>
</head>
<body>
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>
<div class="box3">Box 3</div>
<div class="box4">Box 4</div>
<div class="box5">Box 5</div>
<div class="box6">Box 6</div>
</body>
</html>
