<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Understanding Margins</title>
		<style>
			section,p{
				margin: 0;
				padding: 0;
			}

			html{
				background: maroon;
			}

			body{
				font-family: Arial, Helvetica, sans-serif;
				font-size: 100%;
				width: 960px;
				margin: 0 auto;
				background: gray;
			}

			img{
				margin-right: 30px;
				margin-left: 70px;
			}

			p{
				margin-top: 30px;
				margin-bottom: 70px;
			}
		</style>
	</head>

	<body>
	  <section>
		  <img src="images/Robert_D.jpg"/><img src="images/Robert_D.jpg"/>
	  </section>
	  <section>
	  	<p>This is the first paragraph</p>
	  	<p>This is the second paragraph</p>
	  	<p>This is the third paragraph</p>
	  </section>
	</body>
</html>
