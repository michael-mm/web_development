<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Understanding Nested Margins</title>
		<style>
			section,p{
				margin: 0;
				padding: 0;
			}

			html{
				background: maroon;
			}

			body{
				font-family: Arial, Helvetica, sans-serif;
				font-size: 100%;
				width: 960px;
				margin: 0 auto;
				background: gray;
			}

			p{
				height: 65px;
				line-height: 65px;
				background: #FFF;
				margin-top: 40px;
				margin-bottom: 40px;
			}

			.section1{
				background: #000;
				margin-top: 20px;
				margin-bottom: 30px;
				border: 1px solid #000;
			}

			.section2{
				margin-top: 20px;
				margin-bottom: 20px;
				border: 1px solid #000;
				width: 70%;
				margin-right: auto;
				margin-left: auto;
			}
		</style>
	</head>

	<body>

	  <section class="section1">
	  	<p>This is the first paragraph</p>
	  	<p>This is the second paragraph</p>
	  </section>

	  <section class="section2">
	  	<p>This is the third paragraph</p>
	  </section>
	</body>
</html>
