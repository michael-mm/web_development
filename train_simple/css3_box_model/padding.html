<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Understanding Padding</title>
		<style>
		section,p{
			margin: 0;
			padding: 0;
		}
		
		html{
			background: maroon;

		}
		
		body{
			font-family: Arial, Helvetica, sans-serif;
			font-size: 100%;
			width: 600px;
			margin: 0 auto;
			background: gray;
		}
		
		section{
			width: 400px;
			background: #000;
			padding-left: 100px;
			padding-right: 100px;
		}
		
		h2{
			background: lightblue;
			height: 75px;
			padding-left: 100px;
			padding-right: 100px;
			padding-top: 150px;
			padding-bottom: 150px;	
		}
		
		p{
			width: 300px;
			background: beige;
			padding-left: 100px;
			padding-right: 200px;
		}
		</style>
	</head>

	<body>
	  <h2>This is a heading This is a heading</h2>
	  <section>
	  	<p>"Lorem ipsum dolor sit amet, consectetur adipisicing elit"
	  	</p>
	  </section>
	</body>
</html>
