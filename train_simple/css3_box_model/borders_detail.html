<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Understanding the Box Model</title>
		<style>
			p{
				font-size: 1.2em;
				font-family: Arial, Helvetica, sans-serif;
				padding: 1em;
				float: left;
				margin-right: 1.4em;
			}
			
			.solid{
				border: 1px solid #000;
			}
			
			.dotted{
				border: 1px dotted #000;
			}
			
			.dashed{
				border: 4px dashed #000;
			}
			
			.double{
				border: 4px double #000;
			}
			
			.groove{
				border: 4px groove #f00;
			}
			
			.ridge{
				border: 4px ridge #f00;
			}
			
			.inset{
				border: 4px inset #f00;
			}
			
			.outset{
				border: 4px outset #f00;
			}
		</style>
	</head>

	<body>
		<p class="solid">
			solid
		</p>
		<p class="dotted">
			dotted
		</p>
		<p class="dashed">
			dashed
		</p>
		<p class="double">
			double
		</p>
		<p class="groove">
			groove
		</p>
		<p class="ridge">
			ridge
		</p>
		<p class="inset">
			inset
		</p>
		<p class="outset">
			outset
		</p>
	</body>
</html>
