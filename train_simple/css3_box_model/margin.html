<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Understanding the Box Model</title>
		<style>
			html{
				background: maroon;
				overflow: hidden;
			}

			body{
				overflow: hidden;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 100%;
				width: 500px;
				background: gray;
				margin: 0 auto;
			}

			div{
				background-color: lightblue;	
				padding: 10px;
				border: 10px solid #fff;
				margin: 10px;
				width: 480px;
			}

			p{
				color: white;
				background-color: black;
			}
		</style>
	</head>

	<body>
	  <div>
		  <p>
		  	This is the first paragraph in our html document.
		  </p>
	  </div>
	  <div>
		  <p>
		  	This is the second paragraph in our html document.
		  </p>
	  </div>
	</body>
</html>
