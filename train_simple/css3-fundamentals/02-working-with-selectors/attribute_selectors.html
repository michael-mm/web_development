<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Working with Attribute Selectors</title>
		<style>
		a{
			text-decoration: none;
			color:black;
		}
		a[title="Adobe and HTML training"] {
			color: blue;
		}

		p[class~="blue"] {
			color: blue;
		}
		a[title*="Page"] {
			color: red;
		}

		
		</style>
	</head>

	<body>
		<p class="highlight blue">This is a paragraph being controlled by a CSS class selector</p>
		<p class="blue">This is a paragraph being controlled by a CSS class selector</p>
		<p class="highlight info blue">This is a paragraph being controlled by a CSS class selector</p>
		<p>This is a paragraph being controlled by a CSS class selector</p>
