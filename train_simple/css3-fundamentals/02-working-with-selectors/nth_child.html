<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Working with Nth Child Selectors</title>
		<style>
			ol{
				list-style: none;
			}
			li{
				background: #808080;
				margin: .5em 0;
				width: 225px;
				padding: 4px;
			}
			li:nth-child(2n+1) {
				background: red;
			}
			
		</style>
	</head>
	<body>
		<ol>
			<li>list item 1</li>
			<li>list item 2</li>
			<li>list item 3</li>
			<li>list item 4</li>
			<li>list item 5</li>
			<li>list item 6</li>
			<li>list item 7</li>
			<li>list item 8</li>
			<li>list item 9</li>
			<li>list item 10</li>
			<li>list item 11</li>
			<li>list item 12</li>
			<li>list item 13</li>
			<li>list item 14</li>
			<li>list item 15</li>
		</ol>
	</body>
</html>
