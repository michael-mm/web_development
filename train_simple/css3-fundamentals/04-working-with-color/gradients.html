<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Working with Gradients</title>
		<style>
		.wrapper{
			width:800px;
			height:1000px;
			background:#000000;
			background: -moz-linear-gradient(top,#000 0%, #36C 100%);
			background: -webkit-linear-gradient(top,#000 0%, #36C 100%);
			background: linear-gradient(top,#000 0%, #36C 100%);
		}

		</style>
	</head>

	<body>
	 <div class="wrapper">
	 </div>
	</body>
</html>
