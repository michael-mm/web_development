<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Working with RGBa and HSLa</title>
		<style>
		.wrapper{
			background:#000000;
			width:800px;
			height:1000px;
		}
		.box1{
			height:250px;
			background:rgba(255,255,255,.6);
			color:white;
		}
		.box2{
			height:250px;
			background:hsla(100,100%,100%,.9);
			color:white;
		}
		</style>
	</head>

	<body>
	 <div class="wrapper">
	 	<div class="box1">RGBa Transparency</div>
	 	<div class="box2">HSLa Transparency</div>
	 </div>
	</body>
</html>
