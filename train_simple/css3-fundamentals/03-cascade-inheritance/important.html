<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Understanding !important Declaration</title>
		<style>
			p{
				color:tan !important;
			}
			#mainContent p{
				color: red;
			}

		</style>
	</head>

	<body>
	  <section id="mainContent">
		  <h1>Heading 1</h1>
		  <p style="color:blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
	  </section>
	</body>
</html>
