<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Font Variant</title>
		<style>
		body{
			font-family: "Gill Sans", Arial, sans-serif;
			font-size: 100%;
			width: 550px;
		}
		
		p{
			color: maroon;
		}

		li a{
			text-decoration: none;
		}

		.under{
			text-decoration: underline;
		}

		.over{
			text-decoration: overline;

		}

		.strike{
			text-decoration: line-through;
		}

		.noway{
			text-decoration: blink;
		}
		</style>
	</head>

	<body>
	  <section>
		  <h1>Text Decoration</h1>
		  <li><a href="http://www.trainsimple.com">None</a></li>
		  <li class="under">Underline Text</li>
		  <li class="over">Overline Text</li>
		  <li class="strike">Line Through</li>
		  <li class="noway">Seriously?</li>
	  </section>
	</body>
</html>
