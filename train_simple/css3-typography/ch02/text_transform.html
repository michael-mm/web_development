<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Text Transform Properties</title>
		<style>
		body{
			font-family: "Gill Sans", Arial, sans-serif;
			font-size: 100%;
			width: 550px;
		}
		p{
			color: maroon;
		}

		h1{
			text-transform: capitalize;
		}
		.upper{
			text-transform: uppercase;
		}
		.lower{
			text-transform: lowercase;
		}
		
		</style>
	</head>

	<body>
	  <section>
		  <h1>this is a heading</h1>
		  <p>This is a paragraph in our <span class="upper">html</span> document. Here we can control the appearance of the text using various values for the <span class="lower">TEXT-TRANSFORM property</span>. 
		  </p>
	  </section>
	</body>
</html>
