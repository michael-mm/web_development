<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Font Variant</title>
		<style>

		body{
			font-family: "Gill Sans", Arial, sans-serif;
			font-size: 100%;
			width: 550px;
			font-variant: small-caps;

		}
		
		p{
			color: maroon;
		}
		
		</style>
	</head>

	<body>
	  <section>
		  <h1>Font Variant</h1>
		  <p>This is a paragraph in our html document. Here we can control the appearance of the text using the font variant property. 
		  </p>
	  </section>
	</body>
</html>
