<!DOCTYPE html>
<html>
<head>
  <title>Using Media Queries</title>
  <style>
  /*Screen resolution stats - http://gs.statcounter.com/screen-resolution-stats*/

    /* Default background applied when min & max with conditions are not met */
    body {
      background: black;
    }

    /* Small Desktop / Potrait tablet - 1024px and smaller */
    @media(min-width: 1024px) {
      body {
        background: lightslategrey;
      }
    }

    /* Landscape tablet - 768px and smaller */
    @media(max-width: 768px) {
      body {
        background: lightpink;
      }
    }
    
  </style>
</head>
<body>

</body>
</html>
